<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Gravity Flip</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body {
            margin: 0;
            padding: 0;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 800px;
            max-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            border: 2px solid #fff;
            background: #333;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            display: block;
            touch-action: none;
        }
        .instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: clamp(12px, 2.5vw, 16px);
            z-index: 10;
            display: none;
        }
        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: clamp(14px, 3vw, 20px);
            font-weight: bold;
            z-index: 10;
        }
        .high-score {
            position: absolute;
            top: 40px;
            right: 10px;
            color: #FFD700;
            font-size: clamp(12px, 2.5vw, 16px);
            z-index: 10;
        }
        @media (max-width: 800px) {
            #gameContainer {
                width: 100vw;
                height: 100vh;
            }
            canvas {
                border: none;
                border-radius: 0;
            }
            .instructions {
                font-size: 12px;
                top: 5px;
                left: 5px;
            }
            .score {
                font-size: 14px;
                top: 5px;
                right: 5px;
            }
        }
        @media (orientation: landscape) and (max-height: 500px) {
            .instructions {
                font-size: 10px;
            }
            .score {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="instructions" id="instructions">
            TAP screen or press SPACE to flip gravity!
        </div>
        <div class="score" id="score">Score: 0</div>
        <div class="high-score" id="highScore">Best: 0</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const instructionsElement = document.getElementById('instructions');

        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const containerRect = container.getBoundingClientRect();
            const aspectRatio = 800 / 600;

            let canvasWidth = containerRect.width;
            let canvasHeight = containerRect.height;

            if (canvasWidth / canvasHeight > aspectRatio) {
                canvasWidth = canvasHeight * aspectRatio;
            } else {
                canvasHeight = canvasWidth / aspectRatio;
            }

            canvas.style.width = canvasWidth + 'px';
            canvas.style.height = canvasHeight + 'px';
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });

        // Game constants
        const BALL_SIZE = 15;
        const GRAVITY_STRENGTH = 0.3;
        const MAX_SPEED = 5;
        const INITIAL_SCROLL_SPEED = 1;  // Reduced speed
        const MAX_SCROLL_SPEED = 1;      // Same as initial, no speed increase
        const SPEED_INCREASE_RATE = 0;   // Disable speed increase

        // Game variables
        let ballX = 100;
        let ballY = 300;
        let gravityDir = 1;
        let scrollX = 0;
        let score = 0;
        let currentScrollSpeed = INITIAL_SCROLL_SPEED;
        let gameStarted = false;
        let highScore = 0;

        let ballVelY = 0;
        let gameRunning = true;

        const platforms = [];

        function generatePlatforms() {
            platforms.length = 0;
            for (let x = 300; x < 5000; x += 250 + Math.random() * 150) {
                const minGapSize = BALL_SIZE * 6;
                const maxGapSize = 300;
                const gapSize = minGapSize + Math.random() * (maxGapSize - minGapSize);

                const totalWallSpace = canvas.height - gapSize;
                const topHeight = 50 + Math.random() * (totalWallSpace - 100);
                const bottomHeight = totalWallSpace - topHeight;

                platforms.push({
                    x: x,
                    y: 0,
                    width: 80,
                    height: topHeight,
                });

                platforms.push({
                    x: x,
                    y: canvas.height - bottomHeight,
                    width: 80,
                    height: bottomHeight,
                });
            }
        }

        function resetGame() {
            ballX = 100;
            ballY = 300;
            ballVelY = 0;
            gravityDir = 1;
            scrollX = 0;
            score = 0;
            currentScrollSpeed = INITIAL_SCROLL_SPEED;
            gameRunning = true;
            gameStarted = false;
            instructionsElement.style.display = 'block';
            generatePlatforms();
        }

        function update() {
            if (!gameRunning) return;
            if (!gameStarted) return;

            ballVelY += gravityDir * GRAVITY_STRENGTH;

            if (ballVelY > MAX_SPEED) ballVelY = MAX_SPEED;
            if (ballVelY < -MAX_SPEED) ballVelY = -MAX_SPEED;

            ballY += ballVelY;

            // Keep speed constant, no increase
            currentScrollSpeed = INITIAL_SCROLL_SPEED;

            scrollX += currentScrollSpeed;
            score = Math.floor(scrollX / 10);

            if (ballY - BALL_SIZE < 0 || ballY + BALL_SIZE > canvas.height) {
                gameOver();
                return;
            }

            for (let platform of platforms) {
                if (
                    ballX + BALL_SIZE > platform.x - scrollX &&
                    ballX - BALL_SIZE < platform.x + platform.width - scrollX &&
                    ballY + BALL_SIZE > platform.y &&
                    ballY - BALL_SIZE < platform.y + platform.height
                ) {
                    gameOver();
                    return;
                }
            }
        }

        function render() {
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#fff';
            for (let platform of platforms) {
                const screenX = platform.x - scrollX;
                if (screenX > -platform.width && screenX < canvas.width) {
                    ctx.fillRect(screenX, platform.y, platform.width, platform.height);
                }
            }

            ctx.fillStyle = gameRunning ? '#4CAF50' : '#f44336';
            ctx.beginPath();
            ctx.arc(ballX, ballY, BALL_SIZE, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#FFD700';
            ctx.font = '30px Arial';
            ctx.fillText(gravityDir === 1 ? '↓' : '↑', ballX - 10, ballY - 30);

            if (!gameStarted && gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#fff';
                ctx.font = 'clamp(24px, 5vw, 36px) Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GRAVITY FLIP', canvas.width / 2, canvas.height / 2 - 80);

                ctx.font = 'clamp(14px, 3vw, 20px) Arial';
                ctx.fillText('🌍 Gravity pulls your ball down or up', canvas.width / 2, canvas.height / 2 - 30);
                ctx.fillText('⚡ TAP SCREEN or SPACE to flip gravity', canvas.width / 2, canvas.height / 2);
                ctx.fillText('🎯 Navigate through white platforms', canvas.width / 2, canvas.height / 2 + 30);
                ctx.fillText('📈 Speed increases as you progress', canvas.width / 2, canvas.height / 2 + 60);

                ctx.font = 'clamp(18px, 4vw, 24px) Arial';
                ctx.fillStyle = '#4CAF50';
                ctx.fillText('TAP SCREEN to Start!', canvas.width / 2, canvas.height / 2 + 110);
                ctx.textAlign = 'left';
            }

            scoreElement.textContent = `Score: ${score}`;
            highScoreElement.textContent = `Best: ${highScore}`;

            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#fff';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 40);
